{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% load static %}
{% load crispy_forms_tags %}

{% block login %}
    <form method="POST">
        <div class="LoginPic">
            <img src="{% static 'img/profile.png' %}" alt="profile">
            <h1>Login</h1>
        </div>
        <div class="Inputs">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="SubmitButton" type="submit" value="Login">
        </div>
    </form>
{% endblock %}
