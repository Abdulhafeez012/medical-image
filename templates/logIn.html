{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% load static %}

{% load crispy_forms_tags %}

{% block login %}
    <div class="container d-flex card border-primary border-2 login-card mt-5">
        <img src="{% static 'media/doctor.svg' %}" class="rounded-circle image align-items-center pt-3" alt="app-image">
        <h2 class="align-self-center m-3 text-primary">Log In</h2>
        <div class="card-body text-primary align-self-center">
            <form class="d-flex flex-column" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="submit" class="btn btn-primary m-5 align-self-center">
            </form>
        </div>
    </div>
{% endblock %}
